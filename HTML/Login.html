<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../CSS/login.css">
  <title>Login</title>
</head>
<body>
  <h1>E-Clothes</h1>
  <div class="container">
    <form action="home.html" method="get" id="formLogin" onsubmit=" return validasi()">
      <p>LOGIN</p>
      <div class="username">
        <input type="text" name="username" placeholder=" Username ">

      <div class="submit">
        <button type="submit">LOGIN</button>
      </div>
    </form>
  </div>
  
  <script src="../JS/login.js"></script>
</body>
</html>
